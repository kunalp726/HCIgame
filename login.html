<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <form>
      
        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input id="username" type="text" onchange="textChange()" placeholder="Enter Username" name="uname" required>
          <a href="index.html">Play!</a>
        </div>
      </form>
      <script>
        function textChange(){
            var x = document.getElementById("username").value;
            console.log(x);
            localStorage.setItem('username', x)
        }
     </script>
</body>
